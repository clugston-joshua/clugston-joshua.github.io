name: Build Jekyll Site

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Ruby environment
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1 

      # Install dependencies
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      # Build the Jekyll site
      - name: Build site
        run: bundle exec jekyll build

      - name: List contents of _site
        run: |
          echo "Listing _site directory..."
          ls -al _site
          echo "Printing first 10 lines of index.html:"
          head -n 10 _site/index.html

      # Upload the generated site (_site folder) as an artifact
      - name: Upload built site
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: clugston-joshua-github-io
          directory: _site
          branch: master
